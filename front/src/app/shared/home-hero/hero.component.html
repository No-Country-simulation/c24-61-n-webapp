<div class="container d-flex align-items-center min-vh-100">
  <div class="row w-100">
    <!-- Sección de texto -->
    <div class="col-md-6 d-flex flex-column justify-content-center">
      <h1 class="fw-bold text-black">{{ titulo }}</h1>
      <p class="text-muted">{{ detalle }}</p>
      <div>
        <!-- Mostrar btn1 solo si tiene texto -->
        <a *ngIf="btn1" [routerLink]="btn1Link || '#'" class="btn btn-primary me-2">
          {{ btn1 }} <i class="bi bi-arrow-right"></i>
        </a>
        <!-- Mostrar btn2 solo si tiene texto -->
        <a *ngIf="btn2" [routerLink]="btn2Link || '#'" class="btn btn-outline-secondary">
          {{ btn2 }}
        </a>
      </div>
    </div>

    <!-- Sección de imagen -->
    <div class="col-md-6 d-flex justify-content-center">
      <img [src]="imgSrc" class="img-fluid rounded shadow-lg" alt="Imagen">
    </div>
  </div>
</div>
