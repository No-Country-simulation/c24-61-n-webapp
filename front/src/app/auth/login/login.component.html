<div class="contenedor">
  <div class="panel-login">
    <div class="container">
      <div class="card p-4 shadow-sm">
        <div class="text-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-briefcase h-6 w-6 text-primary"><path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path><rect width="20" height="14" x="2" y="6" rx="2"></rect></svg>

          <h2 class="mt-2">Personal App</h2>
          <p class="text-muted mt-4">Iniciar sesión en su cuenta</p>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="mb-3">
            <label for="username" class="form-label">Correo electrónico</label>
            <input
              id="username"
              type="email"
              class="form-control"
              [(ngModel)]="username"
              name="username"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                required
              />
              <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
              </button>
            </div>
            <a href="#" class="d-block text-end mt-4">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-2 mb-4" [disabled]="loginForm.invalid">
            Iniciar sesión
          </button>
        </form>

        <div class="text-center">
          ¿No tienes una cuenta? <a routerLink="/registro">Regístrate</a>
        </div>
      </div>
    </div>
  </div>

  <div class="panel-img">
    <img src="https://res.cloudinary.com/dprhyf4s1/image/upload/fl_preserve_transparency/v1741235735/rrhh_qlhos6.jpg?_s=public-apps" alt="Imagen de fondo">
  </div>
</div>

<p-toast></p-toast>
